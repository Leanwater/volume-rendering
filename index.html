<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/vis2.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Volume Rendering</h1>
<h2>
    Maximilian Jellen
</h2>
<select id="select">
    <option value="mip">MIP</option>
    <option value="pis">Pseudo-Isosurface</option>
</select>
<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer"></div>

    <!-- tooltip to show the count of a bin -->
    <div id="tooltip" style="position: absolute; opacity: 0;"></div>

    <!-- color picker -->
    <input type="color" id="colorPicker" tabindex=-1 class="color-picker">
</div>
</body>
</html>
